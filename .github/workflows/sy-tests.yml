name: Symphony Tests (sy-*)

on:
  push:
    paths:
      - 'apps/backend/crates/**/sy-*/**'
      - 'apps/backend/Cargo.toml'
      - 'apps/backend/Cargo.lock'
  pull_request:
    paths:
      - 'apps/backend/crates/**/sy-*/**'
      - 'apps/backend/Cargo.toml'
      - 'apps/backend/Cargo.lock'

jobs:
  test-sy-crates:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
    
    - name: Install required tools
      run: |
        cargo install cargo-nextest --locked
        cargo install cargo-fuzz --locked
        cargo install tauri-cli --locked
        cargo install criterion --locked
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          apps/backend/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('apps/backend/Cargo.lock') }}
    
    - name: Run sy-* crate tests
      working-directory: apps/backend
      run: |
        # Run tests for all sy-* crates
        cargo nextest run --workspace --package 'sy-*'
        
        # Run benchmarks if they exist
        cargo bench --workspace --package 'sy-*' || echo "No benchmarks found"
        
        # Run clippy
        cargo clippy --workspace --package 'sy-*' -- -D warnings
        
        # Check formatting
        cargo fmt --all --check