name: XI-Editor Tests (xi-*)

on:
  push:
    paths:
      - 'apps/backend/crates/**/xi-*/**'
      - 'apps/backend/Cargo.toml'
      - 'apps/backend/Cargo.lock'
  pull_request:
    paths:
      - 'apps/backend/crates/**/xi-*/**'
      - 'apps/backend/Cargo.toml'
      - 'apps/backend/Cargo.lock'

jobs:
  test-xi-crates:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
    
    - name: Install required tools
      run: |
        cargo install cargo-nextest --locked
        cargo install tauri-cli --locked
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          apps/backend/target
        key: ${{ runner.os }}-cargo-xi-${{ hashFiles('apps/backend/Cargo.lock') }}
    
    - name: Run xi-* crate tests
      working-directory: apps/backend
      run: |
        # Run tests for all xi-* crates
        cargo nextest run --workspace --package 'xi-*'
        
        # Run doc tests
        cargo test --workspace --package 'xi-*' --doc
        
        # Run clippy
        cargo clippy --workspace --package 'xi-*' -- -D warnings
        
        # Check formatting
        cargo fmt --all --check