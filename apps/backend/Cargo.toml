[workspace]
resolver = "2"
members = [
   "core",
   "core_api",
   "desktop/src-tauri",
   "extensions/git",
   "extensions/typescript-lsp",
   "extensions/native-shell",
   "server",
   "crosspty"
]

[workspace.lints.clippy]
needless_return = "allow"

[workspace.lints.rust]
# Suppress warnings about deprecated net2 dependency until dependencies are updated
unexpected_cfgs = "warn"

[profile.release]
lto = true
opt-level = "z"