[workspace]
resolver = "2"

members = [
    # Core Foundation
    "core",
    "types",
    "config",
    "core_api",
    
    # Extension Layers - AIDE Pit
    "extension/layers/aide/pit/core",
    "extension/layers/aide/pit/pool_manager",
    "extension/layers/aide/pit/dag_tracker",
    "extension/layers/aide/pit/artifact_store",
    "extension/layers/aide/pit/arbitration_engine",
    "extension/layers/aide/pit/stale_manager",
    
    # Extension Layers - IDE
    "extension/layers/ide/core",
    "extension/layers/ide/ui_bridge",
    "extension/layers/ide/virtual_dom",
    
    # Extension SDK
    "extension/sdk/core",
    "extension/sdk/testing",
    "extension/sdk/carets",
    "extension/sdk/metrics",
    
    # Conductor Integration
    "conductor/bindings",
    "conductor/orchestration_bridge",
    "conductor/extension_proxy",
    
    # Bootstrap
    "bootstrap/core",
    "bootstrap/phase_manager",
    "bootstrap/health_checker",
    
    # IPC Communication Backbone
    "ipc_bus",
    "ipc_bus/protocol",
    "ipc_bus/transport",
    "ipc_bus/security",
    
    # Orchestration Engine
    "orchestration/core",
    "orchestration/melody_engine",
    
    # Orchestra Kit - Extension Management
    "kit/core",
    "kit/harmony_board",
    "kit/instruments",
    "kit/operators",
    "kit/motifs",
    "kit/marketplace",
    "kit/installer",
    "kit/lifecycle",
    "kit/registry",
    "kit/security",
    "kit/manifest",
    
    # Infrastructure
    "permissions",
    "logging",
    "hooks",
    
    # Applications
    "desktop",
    "server",
    "terminal",
    
    # Existing packages
    "desktop/src-tauri",
    "developed_extensions/git",
    "developed_extensions/typescript-lsp",
    "developed_extensions/native-shell",
    "developed_extensions/lsp-manager",
    "crosspty",
    
    # Data Structures
    "rope"
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Symphony Team"]
license = "MIT"
repository = "https://github.com/Symphony-Code-Editor/Symphony-App/tree/main"
homepage = "https://github.com/Symphony-Code-Editor/Symphony-App/tree/main"

[workspace.dependencies]
# Core dependencies shared across workspace
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
async-trait = "0.1"
futures = "0.3"
toml = "0.9.8"
uuid = { version = "1.6", features = ["v4", "serde"] }

# Workspace metadata
[workspace.metadata]
rust-version = "1.70"

# Workspace lints
[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "warn"
unused_imports = "warn"
unused_variables = "warn"
dead_code = "warn"

[workspace.lints.clippy]
# Pedantic lints
all = "warn"
pedantic = "warn"
nursery = "warn"
# Performance lints
perf = "warn"
# Cargo lints
cargo = "warn"
# Specific denies
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
todo = "warn"
unimplemented = "warn"
# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

# Development profile
[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = "unwind"
incremental = true
codegen-units = 256
rpath = false

# Release profile - optimized for performance
[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
strip = true

# Release with debug info - for profiling
[profile.release-with-debug]
inherits = "release"
debug = true
strip = false

# Test profile
[profile.test]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

# Benchmark profile
[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
incremental = false
codegen-units = 16

# Size-optimized release profile
[profile.release-small]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
