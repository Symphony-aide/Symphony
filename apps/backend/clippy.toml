# Clippy Configuration for Symphony Backend
# Enforces high code quality standards

# Cognitive complexity threshold
cognitive-complexity-threshold = 20

# Documentation requirements
missing-docs-in-crate-items = false

# Type complexity threshold
type-complexity-threshold = 250

# Function parameter limits
too-many-arguments-threshold = 7
too-many-lines-threshold = 150

# Enum variant name threshold
enum-variant-name-threshold = 3

# Struct field name threshold
max-struct-bools = 3

# Single char binding names allowed in closures
single-char-binding-names-threshold = 4

# Literal representation threshold
literal-representation-threshold = 16384

# Vec box size threshold (bytes)
vec-box-size-threshold = 4096

# Trivial copy size threshold (bytes)
trivial-copy-size-limit = 128

# Pass by value size limit (bytes)
pass-by-value-size-limit = 256

# Too large for stack (bytes)
too-large-for-stack = 512

# Array size threshold
array-size-threshold = 512000

# Disallowed names (common placeholder names to avoid)
disallowed-names = ["foo", "bar", "baz", "quux", "test"]

# Allowed scripts for identifiers
allowed-scripts = ["Latin", "Greek"]

# Enforce documentation on public items
# doc-valid-idents = ["Symphony", "AIDE", "Pit", "UFE", "DAG", "IPC"]
