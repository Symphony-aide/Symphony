license = "Apache-2.0"
authors = ["Raph Levien <raph@google.com>"]
repository = "https://github.com/google/xi-editor"
description = "The library base for implementing xi-editor plugins."
edition = '2021'

[dependencies]
serde = "1.0"
serde_json = "1.0"
