log = "0.4.3"

[dependencies.xi-trace]
path = "../../utils/xi-trace"

[dependencies.xi-rpc]
path = "../../core/xi-rpc"

[dependencies.xi-core-lib]
path = "../../core/xi-core-lib"

[dependencies.xi-rope]
path = "../../utils/xi-rope"
