[package]
name = "syexsdcore"
version = "0.1.0"
edition = "2021"
authors = ["Symphony Team"]
description = "Core SDK for Symphony extensions"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
thiserror = "1.0"
semver = { version = "1.0", features = ["serde"] }
regex = "1.10"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }