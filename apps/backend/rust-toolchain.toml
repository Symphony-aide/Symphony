# Rust Toolchain Configuration for Symphony Backend
# Ensures consistent toolchain across all developers

[toolchain]
channel = "stable"
# Specify components to install
components = [
    "rustfmt",           # Code formatting
    "clippy",            # Linting and code analysis
    "rust-src",          # Source code for rust-analyzer
    "rust-analyzer",     # LSP server for IDE support
    "llvm-tools-preview" # Tools for code coverage and profiling
]
# Specify targets for cross-compilation
targets = [
    "x86_64-pc-windows-msvc",
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin"
]
profile = "default"